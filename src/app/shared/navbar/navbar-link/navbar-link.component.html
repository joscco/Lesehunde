<li class="h-full">
  <a
    class="h-full flex flex-row items-center px-4
      text-white bg-transparent active-route-link:text-black active-route-link:bg-white
      hover:text-neutral-500 transition-all"
     aria-current="page">
    <mat-icon class="align-text-bottom material-icons-outlined mr-2" role="button" *ngIf="iconId">{{iconId}}</mat-icon>
    <div *ngIf="linkText">{{linkText}}</div>
  </a>
</li>
